<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/Css/style.css">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <section class="mainsec">

        <div class="rightsec">
            <label for="" class="form-label">Username</label>
            <input type="text" placeholder="Enter username" class="form-control" id="username">


            <label for="" class="form-label">Email</label>
            <input type="email" placeholder="Enter email" class="form-control" id="email">

            <label for="" class="form-label">Password</label>
            <input type="password" placeholder="Enter password" class="form-control" id="password">

            <br>
            <button  class="btn btn-primary" id="Signup">Sign up</button>
            <br>

            <a href="entry.html">Do you have an account? Sign in</a>
        </div>

        <div class="leftsec">

        </div>

        
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
